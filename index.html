<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spamton Neo remake by Gangstermango</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
    }

    /* Container so we can move it in JS */
    #scratch-container {
        position: absolute;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }

    #scratch-embed {
        position: absolute;
        left: 0;
        top: -44px;
        width: 100%;
        height: calc(100% + 44px);
        border: none;
    }

    /* Black mask boxes (unchanged) */
    .mask {
        position: fixed;
        background: black;
        pointer-events: none;
        z-index: 10;
    }

    #mask-top {
        top: 0;
        left: 0;
        width: 100vw;
        height: 3px;
    }

    #mask-bottom {
        bottom: 0;
        left: 0;
        width: 100vw;
        height: 3px;
    }

    #mask-left {
        top: 0;
        left: 0;
        width: 176px;
        height: 100vh;
    }

    #mask-right {
        top: 0;
        right: 0;
        width: 176px;
        height: 100vh;
    }

    /* Black overlay with TRUE rounded inner cutout */
    #overlay {
        position: fixed;
        inset: 0;
        background: black;
        pointer-events: none;
        z-index: 30;

        /* 1012 x 767 centered hole with 20px radius */
        clip-path: inset(
            calc(50% - 383.5px)  /* top    (767 / 2) */
            calc(50% - 506px)    /* right  (1012 / 2) */
            calc(50% - 383.5px)  /* bottom */
            calc(50% - 506px)    /* left   */
            round 20px
        );
    }
</style>
</head>
<body>

<div id="scratch-container">
    <iframe
        id="scratch-embed"
        src="https://scratch.mit.edu/projects/1215043600/embed"
        allowfullscreen>
    </iframe>
</div>

<!-- Black masks -->
<div id="mask-top" class="mask"></div>
<div id="mask-bottom" class="mask"></div>
<div id="mask-left" class="mask"></div>
<div id="mask-right" class="mask"></div>

<!-- Rounded cutout overlay -->
<div id="overlay"></div>

<script>
    // JS position control (game-style coordinates)
    let x = 0;
    let y = 0;

    function moveScratch(nx, ny) {
        x = nx;
        y = ny;
        const container = document.getElementById("scratch-container");
        container.style.left = x + "px";
        container.style.top = y + "px";
    }
</script>

</body>
</html>
