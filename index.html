<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spamton Neo remake by Gangstermango</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
    }

    /* Container so we can move it in JS */
    #scratch-container {
        position: absolute;
        left: 0px;
        top: 0px;
        width: 100vw;
        height: 100vh;
        overflow: hidden; /* IMPORTANT: crop extra Scratch padding */
    }

    #scratch-embed {
        position: absolute;
        left: 0;
        top: -44px; /* re-center Scratch canvas */
        width: 100%;
        height: calc(100% + 44px); /* compensate for offset */
        border: none;
    }

    /* Black mask boxes */
    .mask {
        position: fixed;
        background: black;
        pointer-events: none;
        z-index: 10;
    }

    /* Symmetric vertical masking */
    #mask-top {
        top: 0;
        left: 0;
        width: 100vw;
        height: 3px;
    }

    #mask-bottom {
        bottom: 0;
        left: 0;
        width: 100vw;
        height: 3px;
    }

    /* Side masking (adjust if needed) */
    #mask-left {
        top: 0;
        left: 0;
        width: 176px;
        height: 100vh;
    }

    #mask-right {
        top: 0;
        right: 0;
        width: 176px;
        height: 100vh;
    }
</style>
</head>
<body>

<div id="scratch-container">
    <iframe
        id="scratch-embed"
        src="https://scratch.mit.edu/projects/1215043600/embed"
        allowfullscreen>
    </iframe>
</div>

<!-- Black masks -->
<div id="mask-top" class="mask"></div>
<div id="mask-bottom" class="mask"></div>
<div id="mask-left" class="mask"></div>
<div id="mask-right" class="mask"></div>

<script>
    // JS position control (game-style coordinates)
    let x = 0;
    let y = 0;

    function moveScratch(nx, ny) {
        x = nx;
        y = ny;
        const container = document.getElementById("scratch-container");
        container.style.left = x + "px";
        container.style.top = y + "px";
    }

    // Example:
    // moveScratch(50, 30);
</script>

</body>
</html>
